<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Clear Close - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Left panel */
    .left {
      flex: 1;
      background: linear-gradient(rgba(225,0,125,0.9), rgba(225,0,150,0.9)), url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .left p.subtitle {
      margin-bottom: 30px;
      font-size: 18px;
      opacity: 0.9;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-form label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 8px;
    }

    .login-form input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    .login-form button {
      padding: 12px;
      border: none;
      background: #00aaff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #008ecc;
    }

    .forgot {
      margin-top: 8px;
      font-size: 14px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Help section */
    .help {
      margin-top: 50px;
      font-size: 14px;
      line-height: 1.6;
    }

    .help span {
      display: block;
      margin-top: 8px;
    }

    /* Right panel */
    .right {
      flex: 1.5;
      background: url('your-laptop-image.jpg') no-repeat center center/cover;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Welcome</h1>
    <p class="subtitle">to your crystal clear close</p>

    <form class="login-form">
      <input type="text" placeholder="User Name">
      <input type="password" placeholder="Password">

      <label>
        <input type="checkbox"> Remember Me
      </label>

      <button type="submit">Login</button>
      <div class="forgot">Forgot Password?</div>
    </form>

    <div class="help">
      <p>Need Help With ART?</p>
      <span>▶ Enroll in Genius Academy</span>
      <span>✉ helpme@skystem.com</span>
      <span>☎ 914.368.0123</span>
    </div>
  </div>

  <div class="right"></div>
</body>
</html>
