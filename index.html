<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Clear Close - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* Background image on entire page */
    body {
      background: url('home1.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    /* Pink slanted overlay */
    .left {
      flex: 0 0 45%; /* default width on desktop */
      background: rgba(225, 0, 125, 0.6); /* 60% opacity */
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;

      /* Slant effect */
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
      height: 100%;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .left p.subtitle {
      margin-bottom: 30px;
      font-size: 18px;
      opacity: 0.9;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-form label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 8px;
    }

    .login-form input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    .login-form button {
      padding: 12px;
      border: none;
      background: #00aaff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-form button:hover {
      background: #008ecc;
    }

    .forgot {
      margin-top: 8px;
      font-size: 14px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Help section */
    .help {
      margin-top: 50px;
      font-size: 14px;
      line-height: 1.6;
    }

    .help span {
      display: block;
      margin-top: 8px;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .left {
        flex: 0 0 60%; /* bigger on tablets */
        clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
      }
    }

    @media (max-width: 600px) {
      body {
        justify-content: center;
      }
      .left {
        flex: 0 0 90%;
        clip-path: none; /* remove slant on small screens */
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Welcome</h1>
    <p class="subtitle">to your crystal clear close</p>

    <form class="login-form">
      <input type="text" placeholder="User Name">
      <input type="password" placeholder="Password">

      <label>
        <input type="checkbox"> Remember Me
      </label>

      <button type="submit">Login</button>
      <div class="forgot">Forgot Password?</div>
    </form>

    <div class="help">
      <p>Need Help With ART?</p>
      <span>▶ Enroll in Genius Academy</span>
      <span>✉ helpme@skystem.com</span>
      <span>☎ 914.368.0123</span>
    </div>
  </div>
</body>
</html>
