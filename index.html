<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Clear Close - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('home.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    /* Pink slanted overlay */
    .left {
      flex: 0 0 45%;
      background: rgba(225, 0, 125, 0.6);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
      height: 100%;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .left p.subtitle {
      margin-bottom: 30px;
      font-size: 18px;
      opacity: 0.9;
    }

    /* White box for login */
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .login-form label {
      display: flex;
      align-items: center;
      font-size: 14px;
      gap: 8px;
      color: #444;
    }

    /* Login + Forgot password row */
    .login-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .login-actions button {
      padding: 8px 18px;
      border: none;
      background: #00aaff;
      color: white;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-actions button:hover {
      background: #008ecc;
    }

    .forgot {
      font-size: 14px;
      color: #0077cc;
      text-decoration: none;
      cursor: pointer;
    }

    .divider {
      border-top: 1px solid rgba(255, 255, 255, 0.5);
      margin: 25px 0;
    }

    /* Help section */
    .help {
      font-size: 14px;
      line-height: 1.8;
    }

    .help span {
      display: block;
      margin-top: 6px;
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
      .left {
        flex: 0 0 60%;
        clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
      }
    }

    @media (max-width: 600px) {
      body {
        justify-content: center;
      }
      .left {
        flex: 0 0 90%;
        clip-path: none;
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Welcome</h1>
    <p class="subtitle">to your crystal clear close</p>

    <div class="login-box">
      <form class="login-form">
        <input type="text" placeholder="User Name">
        <input type="password" placeholder="Password">

        <label>
          <input type="checkbox"> Remember Me
        </label>

        <div class="login-actions">
          <button type="submit">Login</button>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
      </form>
    </div>

    <div class="divider"></div>

    <div class="help">
      <p><strong>Need Help With ART?</strong></p>
      <span>▶ Enroll in Genius Academy</span>
      <span>✉ helpme@skystem.com</span>
      <span>☎ 914.368.0123</span>
    </div>
  </div>
</body>
</html>
