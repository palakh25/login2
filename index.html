<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Clear Close - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      background: url('home1.png') no-repeat center center/cover;
    }

    /* Pink slanted overlay */
    .left {
      flex: 0 0 45%;
      background: rgba(225, 0, 125, 0.7); /* pink with opacity */
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
      height: 100%;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }
