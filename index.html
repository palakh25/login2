<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Clear Close - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      background: url('home.png') no-repeat center center/cover;
    }

    /* Pink slanted overlay */
    .left {
      flex: 0 0 45%;
      background: rgba(225, 0, 125, 0.7);
      color: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      clip-path: polygon(0 0, 85% 0, 70% 100%, 0% 100%);
      height: 100vh; /* always full height */
      overflow-y: auto; /* scroll if content overflows */
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    .left p.subtitle {
      margin-bottom: 25px;
      font-size: 18px;
      opacity: 0.9;
    }

    /* Login form */
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .login-form input {
      padding: 6px 10px;
      border: 1px solid #ccc;   /* make fields visible */
      border-radius: 3px;
      font-size: 13px;
      background: #fff;
      color: #333;
      width: 75%;
      max-width: 250px;
    }

    .login-form input::placeholder {
      color: #666;
    }

    .login-form label {
      display: flex;
      align-items: center;
      font-size: 13px;
      gap: 6px;
    }

    /* Login + Forgot password row */
    .login-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 75%;
      max-width: 250px;
    }

    .login-actions button {
      padding: 6px 14px;
      border: none;
      background: #00aaff;
      color: white;
      font-size: 13px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-actions button:hover {
      background: #008ecc;
    }

    .forgot {
      font-size: 13px;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
    }

    .divider {
      border-top: 1px solid rgba(255, 255, 255, 0.6);
      margin: 20px 0;
      width: 75%;
      max-width: 250px;
    }

    /* Help section */
    .help {
      font-size: 13px;
      line-height: 1.8;
    }

    .help span {
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Welcome</h1>
    <p class="subtitle">to your crystal clear close</p>

    <!-- LOGIN FORM -->
    <form class="login-form">
      <input type="text" placeholder="User Name">
      <input type="password" placeholder="Password">

      <label>
        <input type="checkbox"> Remember Me
      </label>

      <div class="login-actions">
        <button type="submit">Login</button>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>
    </form>

    <div class="divider"></div>

    <!-- HELP SECTION -->
    <div class="help">
      <p><strong>Need Help With ART?</strong></p>
      <span>▶ Enroll in Genius Academy</span>
      <span>✉ helpme@skystem.com</span>
      <span>☎ 914.368.0123</span>
    </div>
  </div>
</body>
</html>
